{% extends "base/base.html" %}

{% block contenidoNavBar %}
    <form action="{% url 'blogsAppCrearBlogs' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrar blog">
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
